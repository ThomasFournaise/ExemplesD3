<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Code 9</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
			.axis path,
			.axis line {
				fill: none;
				stroke: blue;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 10px;
			}
		</style>
	</head>
	<body>
	<p>Cliquer ici pour rafrachir</p>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 400;
			var padding = 35;
			
			var dataset = [
							[15,25], [500,300], [45,150], [33,167], [65,190],
						  ];

			//Create scale functions
			var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
								 .range([padding, w-padding]);

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([h-padding, padding]);
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", 10);
			
			//create xAxis
			var xAxis = d3.svg.axis();
			xAxis.scale(xScale)
			.orient("bottom")
			.ticks(5); 
			svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + (h - padding) + ")")
			.call(xAxis);
			
			var yAxis = d3.svg.axis();
			yAxis.scale(yScale)
			.orient("left")
			.ticks(5); 
			svg.append("g")
			.attr("class", "y axis")
			.attr("transform", "translate("+padding+",0)")
			.call(yAxis);

			d3.select("p")
				.on("click", function() {

					//New values for dataset
					var numValues = dataset.length;						 		//Count original length of dataset
					var maxRange = 500;						//Max range of new values
					dataset = [];  						 				 		//Initialize empty array
					for (var i = 0; i < numValues; i++) {				 		//Loop numValues times
						var newNumber1 = Math.floor(Math.random() * maxRange);	//New random integer
						var newNumber2 = Math.floor(Math.random() * maxRange);	//New random integer
						dataset.push([newNumber1, newNumber2]);					//Add new number to array
					}
					
					//Update scale domains
					xScale.domain([0, d3.max(dataset, function(d) { return d[0]; })]);
					yScale.domain([0, d3.max(dataset, function(d) { return d[1]; })]);

					//Update all circles
					svg.selectAll("circle")
					   .data(dataset)
					   .transition()
					   .duration(1000)	
	/*				   .each("start", function() {      // <-- Executes at start of transition // pas de transition ici
						   d3.select(this)
							 .attr("r", Math.floor(Math.random() * 10 + 5));
					   })*/					   
					   .attr("cx", function(d) {
					   		return xScale(d[0]);
					   })
					   .attr("cy", function(d) {
					   		return yScale(d[1]);
					   })
//					   .transition()
//					   .duration(1000)	
					   .attr("fill", d3.rgb(Math.floor(Math.random() * 255),Math.floor(Math.random() * 255),Math.floor(Math.random() * 255)))
/*					   .each("end", function() {      // <-- Executes at end of transition  // pas de transition ici
						   d3.select(this)
							 .attr("r", Math.floor(Math.random() * 10 + 5));
					   })	*/
					   ;

					//Update X axis
					svg.select(".x.axis")
				    	.transition()
				    	.duration(1000)
						.call(xAxis);
					
					//Update Y axis
					svg.select(".y.axis")
				    	.transition()
				    	.duration(1000)
						.call(yAxis);

				});
			
			
			
			
			
		</script>
	</body>
</html>
